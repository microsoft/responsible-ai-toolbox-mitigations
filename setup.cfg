[metadata]
name = raimitigations
version = 1.0.0
description = Python library for error mitigation and data balance analysis with a Responsible AI focus
author = Matheus MendonÃ§a, Dany Rouhana
author_email = responsible-ai-toolbox@microsoft.com
license = MIT License
url = https://github.com/microsoft/responsible-ai-toolbox-mitigations
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	joblib==1.2.0
	attrs==21.4.0
	cfgv==3.3.1
	jinja2==3.1.1
	identify==2.4.9
	nbformat==5.1.3
	nbstripout==0.5.0
	setuptools
	wheel
	numpy
	pandas
	scipy==1.7.3
	scikit-learn
	imbalanced-learn
	Jupyter
	lightgbm
	sdv==0.16.0
	mlxtend==0.20.0
	researchpy==0.3.2
	catboost==1.0.4
	statsmodels
	xgboost==1.6.1
	pytest==7.1.2
	pytest-codecov
	pytest-json-report
	pytest-html
	sphinx
	sphinx_rtd_theme
	nbsphinx
	nbconvert>=6.5.1
	sphinx_gallery==0.10.1
	uci_dataset

[options.packages.find]
include = 
	raimitigations*

[flake8]
max-line-length = 120
extend-ignore = 
	E203,
	F541,
	E501,
	E722,
	E402,
	E302

[pycodestyle]
max_line_length = 120
ignore = 
	E203,
	F541,
	E501,
	E722,
	E402,
	E302

